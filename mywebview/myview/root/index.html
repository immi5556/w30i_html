<!DOCTYPE html>
<html>
<head>
	<title>w30</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/animate.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700&subset=latin,greek,greek-ext,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="loginScreen">
	<div class="logo">
		<h1>Welcome TO</h1>
		<a href="#"><img src="assets/img/logo.png" alt="logo"></a>
	</div>
	<div class="formSection1">
		<div class="form-row">
			<input type="text" name="">
			<label>First Name</label>
			<span class="closeIcon"></span>
			<img class="fieldIcon1" src="assets/img/userIcon1.png" alt="userIcon">
		</div>
		<div class="form-row">
			<input type="text" name="">
			<label>Last Name</label>
			<span class="closeIcon"></span>
			<img class="fieldIcon1" src="assets/img/userIcon1.png" alt="userIcon">
		</div>
		<div class="form-row">
			<input type="email" name="" required>
			<label>E-mail</label>
			<span class="closeIcon"></span>
			<img class="fieldIcon1" src="assets/img/mailIcon1.png" alt="userIcon">
		</div>
		<div class="form-row">
			<input type="tel" name="" id="mobile_in" required>
			<label>Mobile No.</label>
			<span class="closeIcon"></span>
			<img class="fieldIcon1" src="assets/img/phoneIcon1.png" alt="userIcon">
		</div>
		<button class="sub-btn animated flipInX"></button>
	</div>
</div>
<div class="border"></div>
<script type="text/javascript" src="assets/js/jquery.js"></script>
<script type="text/javascript" src="assets/js/custom.js"></script>
</body>
</html>
